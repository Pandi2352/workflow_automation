<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 128 128">
  <defs>
    <radialGradient id="g" cx="35%" cy="28%" r="85%">
      <stop offset="0" stop-color="#7CFF7A"/>
      <stop offset="0.45" stop-color="#22C55E"/>
      <stop offset="1" stop-color="#065F46"/>
    </radialGradient>
    <linearGradient id="a" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0" stop-color="#A7F3D0"/>
      <stop offset="1" stop-color="#10B981"/>
    </linearGradient>
    <filter id="softGlow" x="-30%" y="-30%" width="160%" height="160%">
      <feGaussianBlur stdDeviation="2.6" result="b"/>
      <feMerge>
        <feMergeNode in="b"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <!-- background -->
  <rect x="0" y="0" width="128" height="128" rx="28" fill="url(#g)"/>

  <!-- subtle circuit arcs -->
  <path d="M22 44c20-22 50-26 84-10" fill="none" stroke="#D1FAE5" stroke-opacity=".25" stroke-width="6" stroke-linecap="round"/>
  <path d="M18 78c22 26 56 34 92 18" fill="none" stroke="#D1FAE5" stroke-opacity=".18" stroke-width="6" stroke-linecap="round"/>

  <!-- main workflow path -->
  <g filter="url(#softGlow)">
    <path d="M34 72c0-18 14-32 32-32h16c10 0 18 8 18 18v6"
          fill="none" stroke="url(#a)" stroke-width="8" stroke-linecap="round"/>
    <path d="M98 70c0 16-12 28-28 28H58c-14 0-24-10-24-24"
          fill="none" stroke="url(#a)" stroke-width="8" stroke-linecap="round"/>
  </g>

  <!-- nodes -->
  <g>
    <circle cx="34" cy="72" r="10" fill="#052E24" opacity=".45"/>
    <circle cx="34" cy="72" r="8" fill="#BBF7D0"/>
    <circle cx="82" cy="40" r="10" fill="#052E24" opacity=".45"/>
    <circle cx="82" cy="40" r="8" fill="#BBF7D0"/>
    <circle cx="98" cy="64" r="10" fill="#052E24" opacity=".45"/>
    <circle cx="98" cy="64" r="8" fill="#BBF7D0"/>
    <circle cx="58" cy="98" r="10" fill="#052E24" opacity=".45"/>
    <circle cx="58" cy="98" r="8" fill="#BBF7D0"/>
  </g>

  <!-- center "automation" mark -->
  <g transform="translate(64 64)">
    <circle r="23" fill="#022C22" opacity=".35"/>
    <circle r="20" fill="none" stroke="#D1FAE5" stroke-opacity=".55" stroke-width="3"/>
    <!-- play/execute triangle -->
    <path d="M-5 -9 L14 0 L-5 9 Z" fill="#ECFDF5"/>
  </g>
</svg>
