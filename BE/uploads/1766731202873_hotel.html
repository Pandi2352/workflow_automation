<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hotel Maris</title>
    <!-- Bootstrap CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        /* Additional styling for better responsiveness */
        .navbar-brand img {
            height: 60px;
        }
.navbar-nav .nav-link {
    font-size: 1.1rem;
    margin-right: 1rem;
    text-decoration: none; /* No underline by default */
    position: relative;
}

.navbar-nav .nav-link:hover::after {
    content: '';
    position: absolute;
    width: 100%;
    height: 2px;
    bottom: -5px; /* Adjust this to position the underline */
    left: 0;
    background-color: black; /* Color of the underline */
    visibility: visible;
    transform: scaleX(1);
    transition: all 0.3s ease-in-out;
}

.navbar-nav .nav-link::after {
    content: '';
    position: absolute;
    width: 0;
    height: 2px;
    bottom: -5px;
    left: 0;
    background-color: black;
    visibility: hidden;
    transform: scaleX(0);
    transition: all 0.3s ease-in-out;
}


        .hero-section {
            position: relative;
            background-image: url('path_to_your_image'); /* Replace with your actual image */
            background-size: cover;
            background-position: center;
            min-height: 500px;
            color: white;
        }

        .hero-section .cta-btn {
            position: absolute;
            bottom: 20px;
            right: 20px;
            background-color: rgba(255, 255, 255, 0.8);
            padding: 10px;
        }

        .info-section {
            padding: 2rem 0;
            background-color: #f5f5f5;
        }

        .info-section img {
            max-width: 100%;
        }

        .navbar-nav .nav-link {
            font-size: 1.1rem;
            margin-right: 1rem;
        }
    </style>
</head>
<body>

<!-- Navbar -->
<nav class="navbar navbar-expand-lg navbar-light bg-white shadow-sm">
    <div class="container">
        <a class="navbar-brand" href="#">
            <img src="path_to_logo.png" alt="Hotel Maris Logo"> <!-- Replace with logo -->
        </a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ms-auto">
                <li class="nav-item"><a class="nav-link active" href="#">Home</a></li>
                <li class="nav-item"><a class="nav-link" href="#">Rooms</a></li>
                <li class="nav-item"><a class="nav-link" href="#">Food & Drink</a></li>
                <li class="nav-item"><a class="nav-link" href="#">Banquets</a></li>
                <li class="nav-item"><a class="nav-link" href="#">Facilities</a></li>
                <li class="nav-item"><a class="nav-link" href="#">Location</a></li>
                <li class="nav-item"><a class="nav-link" href="#">About</a></li>
            </ul>
        </div>
    </div>
</nav>

<!-- Main Hero Section -->
<div class="hero-section">
    <div class="container text-center text-md-left">
        <div class="row align-items-center justify-content-between py-5">
            <div class="col-md-6">
                <img src="path_to_sculpture_image.png" alt="Sculpture Image" class="img-fluid">
            </div>
            <div class="col-md-6 text-center">
                <h1>Reception</h1>
                <p class="lead">Welcome to Hotel Maris</p>
                <div class="cta-btn">
                    <span class="badge bg-light text-dark">Best Rate Guarantee</span>
                    <a href="#" class="btn btn-dark mt-2">Make a Room Reservation</a>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- Information Section -->
<section class="info-section">
    <div class="container">
        <div class="row text-center">
            <div class="col-md-6">
                <h2>Information</h2>
                <p>Contact our friendly reception staff for assistance.</p>
            </div>
            <div class="col-md-6">
                <h2>Cashier</h2>
                <p>We ensure smooth billing and checkout processes.</p>
            </div>
        </div>
    </div>
</section>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
